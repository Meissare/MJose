<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ¡CLAVE RESPONSIVO! -->
    <title>Diseño Responsivo</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Enlace al archivo CSS -->
</head>
<body>

    <header>
        <h1>Mi Web Responsiva</h1>
    </header>

    <main class="container"> <!-- Clase 'container' para centrar y limitar ancho -->
        <section class="tarjeta">
            <h2>Sección 1</h2>
            <p>Contenido de la primera sección. Usaremos Flexbox para organizarlo bien en móviles.</p>
            <img src="imagen.jpg" alt="Ejemplo de imagen responsiva" class="img-responsive"> <!-- Imagen flexible -->
        </section>

        <section class="tarjeta">
            <h2>Sección 2</h2>
            <p>Este es otro bloque de contenido que se adaptará a diferentes tamaños de pantalla.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Web</p>
    </footer>

</body>
</html>
